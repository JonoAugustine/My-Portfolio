<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <title>Contact | Jennifer Genes</title>
  </head>

  <body class="contact-page">
    <nav class="navbar fixed-top navbar-expand-sm">
      <a href="index.html"><i class="fa fa-fw fa-home"></i> Home | </a>
      <a href="about.html"><i class="fa fa-user-circle-o"></i> About | </a>
      <a href="portfolio.html"><i class="fa fa-code"></i>Portfolio</a>
    </nav>

    <section class="mb-4">
      <!--Section heading-->
      <h2 class="contact h1-responsive text-center my-4">Contact</h2>

      <div class="row">
        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form">
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                  />
                  <label for="name" class="form1">Name</label>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                  <label for="email" class="form1">Email</label>
                </div>
              </div>
              <!--Grid column-->
            </div>

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    rows="2"
                    class="form-control md-textarea"
                  ></textarea>
                  <label for="message" class="form1">Message</label>
                </div>
              </div>
            </div>
            <!--Grid row-->
          </form>

          <div class="text-center text-md-right">
            <a
              class="btn btn-primary"
              style="color: #d3d3d3;"
              onclick="document.getElementById('contact-form').submit();"
            >
              Send
            </a>
          </div>
        </div>
        <!--Grid column-->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li>
              <a href="https://maps.google.com/?q=Baltimore, MD"
                ><i class="fa fa-map-marker"></i>
                <p class="contact-info">Baltimore, MD</p>
              </a>
              <!-- <p>Baltimore, MD 21236, USA</p> -->
            </li>

            <li>
              <a href="resume.pdf">
                <i class="fa fa-file-pdf-o">
                  <p class="contact-info">Resume</p>
                </i>
              </a>
            </li>

            <li>
              <i class="fa fa-phone">
                <p class="contact-info">786.556.7579</p>
              </i>
            </li>

            <li>
              <i class="fa fa-envelope-o">
                <p class="contact-info">JenGenes01@gmail.com</p>
              </i>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <a href="index.html"><i class="fa fa-github-square"></i></a>
        <a href="https://www.linkedin.com/in/jen-genes-716989195/"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
